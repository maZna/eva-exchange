spring:
  application:
    name: eva-exchange
  datasource:
    url: jdbc:mysql://localhost:3306/eva
    username: root
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  port: 8081
  
host: http://localhost:8081